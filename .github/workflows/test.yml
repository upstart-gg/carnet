name: Test & Publish Preview

on:
  push:
    branches: [main]
    paths-ignore:
      - ".changeset/**"
      - ".vscode/**"
      - "docs/**"
      - "examples/**"
      - "*.md"
  pull_request:
    branches: [main]
    paths-ignore:
      - ".changeset/**"
      - ".vscode/**"
      - "docs/**"
      - "examples/**"
      - "*.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".tools-version"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint code
        run: bun run lint

      - name: Build packages
        run: bun run build

      - name: Run tests
        run: bun test

      - name: Publish preview packages
        if: github.event_name == 'pull_request'
        run: bunx pkg-pr-new publish '.' --no-template --bun
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
